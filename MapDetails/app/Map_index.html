<!DOCTYPE html>
<meta charset="utf-8">
<style>
	
// All Slider stuff

	#play-button {
      position: absolute;
      top: 240px;
      left: 50px;
      background: #f08080;
      padding-right: 26px;
      border-radius: 3px;
      border: none;
      color: white;
      margin: 0;
      padding: 0 12px;
      width: 60px;
      cursor: pointer;
      height: 30px;
    }

    #play-button:hover {
      background-color: #696969;
    }   

	.ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }

// All slider stuff ends here


  .names {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }

    /* Tooltip CSS */
    .d3-tip {
    line-height: 1.5;
    font-weight: 400;
    font-family:"avenir next", Arial, sans-serif;
    padding: 6px;
    background: rgba(0, 0, 0, 0.6);
    color: #FFA500;
    border-radius: 1px;
    pointer-events: none;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {      
      box-sizing: border-box;
      display: inline;
      font-size: 8px;
      width: 100%;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.6);
      position: absolute;
      pointer-events: none;
      
    }

    /* Northward tooltips */
    .d3-tip.n:after {
      content: "\25BC";
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }

    /* Eastward tooltips */
    .d3-tip.e:after {
      content: "\25C0";
      margin: -4px 0 0 0;
      top: 50%;
      left: -8px;
    }

    /* Southward tooltips */
    .d3-tip.s:after {
      content: "\25B2";
      margin: 0 0 1px 0;
      top: -8px;
      left: 0;
      text-align: center;
    }

    /* Westward tooltips */
    .d3-tip.w:after {
      content: "\25B6";
      margin: -4px 0 0 -1px;
      top: 50%;
      left: 100%;
    }

/*    text{
      pointer-events:none;
    }*/

    .details{
      color:white;
    }

</style>
</style>


<body>

<svg id = "gradientBox" width="960" height="100"></svg>

<svg id = "mapBox"></svg>

<div id="vis">
  <button id="play-button">Play</button>
</div>

<script src="http://d3js.org/d3.v5.min.js"></script>

<script src="http://d3js.org/topojson.v1.min.js"></script>

<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<script src="http://localhost:8000/d3-tip.js"></script>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<script>

var format = d3.format(",");

// The svg
var svg = d3.select("#gradientBox"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
							 
var colorScheme = d3.schemeReds[9];
//colorScheme.unshift("#eee")

var testColor = d3.scaleSequential(d3.interpolateReds)
    .domain([1, 9])

// Set tooltips
var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) { 
              return "<strong>Country: </strong><span class='details'>" + d.properties.name + "<br></span>" + "<strong>Energy Usage: </strong><span class='details'>" + format(d.EnergyUsage) +"</span>";
            })

var margin = {top: 50, right: 50, bottom: 50, left: 50},
            width = 1440 - margin.left - margin.right,
            height = 750 - margin.top - margin.bottom;

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(20,500)");

var defs = g.append("defs");

//Append a linearGradient element to the defs and give it a unique id
var linearGradient = defs.append("linearGradient")
    .attr("id", "linear-gradient");
	
//Horizontal gradient
linearGradient
    .attr("x1", "0%")
    .attr("y1", "0%")
    .attr("x2", "100%")
    .attr("y2", "0%");
	
//Set the color for the start (0%)
linearGradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "#ffa474"); //light blue

//Set the color for the end (100%)
linearGradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "#8b0000"); //dark blue
	
//Draw the rectangle and fill with gradient
svg.append("rect")
    .attr("width", 250)
    .attr("height", 15)
	.attr("x",3/5*width)
	.attr("y",50)
    .style("fill", "url(#linear-gradient)");


var path = d3.geoPath();

var svg = d3.select("#mapBox")
            //.append("svg")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('class', 'map');

var projection = d3.geoMercator()
                   .scale(130)
                  .translate( [width / 2, height / 1.5]);

var path = d3.geoPath().projection(projection);

svg.call(tip);

function ready(ndata, usage) {
  var usageById = {}; 
  var lusageById = {};
  usage.forEach(function(d) { usageById[d.id] = +d.EnergyUsage; });
  ndata.features.forEach(function(d) { d.EnergyUsage = usageById[d.id] });
  
  usage.forEach(function(d) {lusageById[d.id] = Math.log(+d.EnergyUsage)});
  
  var data = ndata;
 
//console.log(data.features);  
  svg.append("g")
      .attr("class", "countries")
    .selectAll("path")
      .data(data.features)
    .enter().append("path")
      .attr("d", path)
	  .style("fill", function(d){ if(lusageById[d.id] >0) {return testColor(lusageById[d.id]); } else { return "#eee";}})
      .style('stroke', 'white')
      .style('stroke-width', 1.5)
      .style("opacity",0.8)
      // tooltips
        .style("stroke","white")
        .style('stroke-width', 0.3)
        .on('mouseover',function(d){
          if(d.EnergyUsage >0) {
		  tip.show(d);

          d3.select(this)
            .style("opacity", 1)
            .style("stroke","white")
            .style("stroke-width",3);
       } })
        .on('mouseout', function(d){
          tip.hide(d);

          d3.select(this)
            .style("opacity", 0.8)
            .style("stroke","white")
            .style("stroke-width",0.3);
        });

  svg.append("path")
      .datum(topojson.mesh(data.features, function(a, b) { return a.id !== b.id; }))
       // .datum(topojson.mesh(data.features, function(a, b) { return a !== b; }))
      .attr("class", "names")
      .attr("d", path);
}

Promise.all([
  d3.json("http://enjalot.github.io/wwsd/data/world/world-110m.geojson"),
  d3.csv("http://localhost:8000/data/Global_Energy_Usage_2.csv",) 
]).then( function(data){ready(data[0], data[1]);



//All slider stuff here
var formatDateIntoYear = d3.timeFormat("%Y");
var formatDate = d3.timeFormat("%b %Y");
var parseDate = d3.timeParse("%m/%d/%y");

var startDate = new Date("2004-11-01"),
    endDate = new Date("2017-04-01");


var svgslider = d3.select("#vis")
    .append("svg")
    .attr("width",4/5 * (width + margin.left + margin.right))
    .attr("height", height/3);  

////////// slider //////////

var moving = false;
var currentValue = 0;
var targetValue = width*4/5;

var playButton = d3.select("#play-button");
    
var x = d3.scaleTime()
    .domain([startDate, endDate])
    .range([0, targetValue])
    .clamp(true);

var slider = svgslider.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + margin.left + "," + height/5 + ")");
	
slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() {
          currentValue = d3.event.x;
          update(x.invert(currentValue)); 
        })
    );

slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
    .data(x.ticks(10))
    .enter()
    .append("text")
    .attr("x", x)
    .attr("y", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatDateIntoYear(d); })
	.attr("font-size","20px");

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);
/*
var label = slider.append("text")  
    .attr("class", "label")
    .attr("text-anchor", "middle")
    .text(formatDate(startDate))
    .attr("transform", "translate(0," + (-25) + ")")
	.attr("font-size","18px");
*/
	
function update(h) {
  // update position and text of label according to slider scale
  handle.attr("cx", x(h));
  label
    .attr("x", x(h))
    .text(formatDate(h));

  // filter data set and redraw plot
  var newData = dataset.filter(function(d) {
    return d.date < h;
  })
  drawPlot(newData);
}




//All slider stuff ends here



</script>
</body>
</html>
