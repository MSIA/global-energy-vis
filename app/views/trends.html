<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display" rel="stylesheet">


  <!-- Custom external stylesheets -->
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      margin-bottom: 100px;
      font-family: 'Montserrat', sans-serif;
    }

    .main {
      padding: 20px;
    }

    .sidebox {
      border-radius: 15px;

<body>
  <div class="navbar">
    <h1>India</h1>
  </div>
  <div class="main">

    <div class="row">
      <div class="col-2">
        <div id="wiki" class="sidebox">

        </div>
      </div>
      <div class="col-8">
        <div id="chart">

        </div>
      </div>
      <div class="col-2">
        <div id="toggles" class="sidebox">

        </div>
      </div>
    </div>
  </div>
</body>

<!-- Javascript Libraries -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom external scripts -->
<script src="../js/wikiLoad.js"></script>

<!-- Custom in-page scripts -->
<script>
  wikiLoad('India');

  // Set SVG size
  const margin = ({ top: 20, right: 20, bottom: 30, left: 40 });

  let height = 550;
  let width = 700;

  const svg = d3.select('#chart').append('svg')
    .attr('class', 'chart')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
    .append('g')
    .attr('transform', `translate(${margin.left}, ${margin.top})`);

  xScale = d3.scaleTime()
    .range([0, width]);
  yScale = d3.scaleLinear()
    .range([height, 0]);

  // Define xAxis and yAxis, will define associated scales inside ready function
  let xAxis = d3.axisBottom(xScale);
  let yAxis = d3.axisLeft(yScale);

  // Define xAxisGroup and yAxisGroup. Will call the appropriate axis within ready function
  let xAxisGroup = svg.append("g")
    .attr("class", "x axis") //gives group the classes `x` and `axis`
    .attr("transform", `translate(0, ${height})`);

  let yAxisGroup = svg.append("g")
    .attr("class", "y axis"); //gives group the classes `y` and `axis`

  d3.csv('../../data/energy_full.csv').then(ready)
    .catch(e => console.error(e));

  function ready(data) {
    // console.log(data)
    data = data.filter(d => d.Country == 'India')

    data.forEach(d => {
      d.Year = +d.Year;
      d.co2_milTon = +d.co2_milTon;
      d.Date = new Date(d.Year, 0);
    })
    dates = data.map(d => d.Date);
    window.data = data;
    console.log(data);

    xScale.domain(d3.extent(data, d => d.Date));
    yScale.domain(d3.extent(data, d => d.co2_milTon));
    xAxisGroup.call(xAxis);
    yAxisGroup.call(yAxis);
  }

</script>

</html>
